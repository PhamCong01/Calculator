<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/base/style.css">
    <link rel="shortcut icon" href="https://sites.google.com/site/giay2handreal/_/rsrc/1527784526728/config/7-2-phoenix-png-image.png.1527784526641.png" type="image/x-icon">
    <title>Máy Tính </title>
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="border__input">
                <div class="output">
                    <span class="result">0</span>
                    <div class="input">
                       <div class="input__number">
                            <button class="number">1</button>
                            <button class="number">2</button>
                            <button class="number">3</button>
                            <button class="number input__calculation-one">+</button>
                       </div>

                       <div class="input__number">
                            <button class="number">4</button>
                            <button class="number">5</button>
                            <button class="number">6</button>
                            <button class="number input__calculation-two">-</button>
                        </div>

                        <div class="input__number">
                            <button class="number">7</button>
                            <button class="number">8</button>
                            <button class="number">9</button>
                            <button class="number input__calculation-three">*</button>
                        </div>

                        <div class="input__number">
                            <button class="number">.</button>
                            <button class="number">0</button>
                            <button class="erase">C</button>
                            <button class="number input__calculation-four">/</button>
                        </div>
                        <div class="div">
                            <div class="all_result">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="/base/app.js"></script>
</body>
</html>
